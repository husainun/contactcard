<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="jquery-3.2.1.js"></script>
    <script src="main.js"></script>
</head>
<body>
        <div class="inputs">
            <form action="#">
                <p>
                    First Name:<input type="text" name="fname" id="fname" placeholder="First name">
                </p>
                <p>
                    Last Name:<input type="text" name="lname" id="lname" placeholder="Last name">
                </p> 
                <p class="desc_label">
                    Description:<textarea rows="4" columns="50" id="description" placeholder = "Enter Description" name="description">
                    </textarea> 
                </p>
                <p>
                    <input type="submit" value="Add user"/>
                </p>
            </form>
        </div>
</body>
</html>
